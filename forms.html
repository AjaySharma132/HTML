<html>
  <head>
    <title>Intro to Forms</title>
  </head>
  <body>
    <h1>Form Basics</h1>
    <form onsubmit="alert('Form is being submitted')">
      <!-- value is for intial value to the input -->
      <!-- placeholder is when we type something it would disappear but for value attribute we have to first remove it.     -->
      <input type=="text" placeholder="Search"/>
      <input type="submit" value="Submit"/>
    </form>
    <button onclick="console.log('Useless button was clicked')">Useless Button</button>
    
    <h1>Intermediate Forms</h1>
    <form>
      <!-- submit an essay-->
      <textarea></textarea>
      <select>
        <option>Cheddar Cheese</option>
        <option>Goat Cheese</option>
        <option>Mozzarella</option>
      </select>
    </form>
    
    <p>Select your favorite Cheese:</p>
    <form>
      <input id="cheddar" type="radio"/>
      <label for="cheddar">Cheddar</label>
      <br/>
      <input id="moz" type="radio"/>
      <label for="moz">Mozzarella</label>
      <br/>
      <input id="goat" type="radio"/>
      <label for="goat">Goat Cheese</label>
      <br/>
      <!-- another way but not recommended -->
      <label>
        <input type="radio"/>
        Blue Cheese
      </label>
      <br/>
      <input type="submit" value="submit"
      area-describedby="cheese-submit"/>
    </form>
    <div id="cheese-submit" style="visibility:hidden">
    <h2>Description for submit button</h2>
    <p>Pressing the submit button will confirm your favourite cheese.</p>
    </div>
